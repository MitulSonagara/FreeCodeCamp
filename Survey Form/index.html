<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form action="" id="survey-form">

        <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
        </div>

        <div>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email">
        </div>

        <div>
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" min="1" max="99" placeholder="Age">
        </div>

        <div>
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" required>
                <option disabled selected value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="job">Part time job</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="">
                <input type="radio" name="friend-recommend" checked>
                Definitely
            </label>
            <label for="">
                <input type="radio" name="friend-recommend">
                Maybe
            </label>
            <label for="">
                <input type="radio" name="friend-recommend">
                Not Sure
            </label>
        </div>

        <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="role" id="dropdown" required>
                <option disabled selected value="">Select feature</option>
                <option value="Challenges">Challenges</option>
                <option value="Project">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>

        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="prefer" value="front-end-projects">
                Front-end-projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Back-end-projects">
                Back-end-projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Data Visualization">
                Data Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Open Source Community">
                Open Source Community
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Additional Courses">
                Additional Courses
            </label>
        </div>

        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div>
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>
</body>

</html>
